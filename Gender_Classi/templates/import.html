<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gender Classification</title>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- <link href="{{ url_for('static', filename='css/test.css') }}" rel="stylesheet"> -->
    <script src="{{ url_for('static', filename='js/newjs.js') }}" type="text/javascript"></script>

    <style>
        /* Embedded CSS starts here */
        body {
            background-color: red;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
            padding: 15px 0;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .navbar-brand:hover {
            color: #ffc107;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }

        h2, h3 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        .btn {
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-info {
            background-color: #17a2b8;
            color: white;
            border: none;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .image-section {
            margin-top: 20px;
        }

        .img-responsive {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 5px;
            max-width: 100%;
            height: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
            font-weight: bold;
        }

        /* Responsive Image Adjustment */
        @media screen and (max-width: 600px) {
            .img-responsive {
                width: 80%;
                height: auto;
            }

            .navbar-brand {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GENDER CLASSIFICATION</a>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
